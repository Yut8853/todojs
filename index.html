<!DOCTYPE html>
<html>

<head>
	<title>todo-js</title>
	<meta charset="UTF-8" />
</head>

<body>
	
	<div　class="input-area">
		<input type="text" placeholder="todoを入力">
		<button>追加</button>
	</div>
	<div class="imcomplete-area">
		<p>未完了のTODO</p>
		<ul>
			<li>
				<div>TODOです</div>
				<button>完了</button>
				<button>削除</button>
			</li>
		</ul>
	</div>
	<div class="complete-area">
		<p>完了したTODO</p>
		<ul>
			<li>
				<div>TODOでした</div>
				<button>戻す</button>
			</li>
		</ul>
	</div>
	<script src="src/index.js">
	</script>
</body>

</html>
